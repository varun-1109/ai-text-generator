<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light gray background */
            padding: 1rem; /* Padding for mobile view */
            box-sizing: border-box;
        }
        /* Ensure the main container is centered and responsive */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Soft shadow */
        }
        /* Style for textarea and select */
        textarea, select {
            border: 1px solid #d1d5db; /* Light gray border */
            border-radius: 0.5rem; /* Rounded corners */
            padding: 0.75rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out;
        }
        textarea:focus, select:focus {
            outline: none;
            border-color: #6366f1; /* Indigo focus border */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Focus ring */
        }
        /* Style for buttons - UPDATED */
        .btn-blue {
            background-color: #3b82f6; /* Blue */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-blue:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-1px); /* Slight lift effect */
        }
        .btn-blue:active {
            transform: translateY(0); /* Press down effect */
        }
        .btn-blue:disabled {
            background-color: #a7a7a7; /* Gray when disabled */
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-green {
            background-color: #4CAF50; /* Light green */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-green:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: translateY(-1px); /* Slight lift effect */
        }
        .btn-green:active {
            transform: translateY(0); /* Press down effect */
        }
        .btn-green:disabled {
            background-color: #a7a7a7; /* Gray when disabled */
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Style for output area */
        #output-area {
            background-color: #f9fafb; /* Lighter gray background */
            border: 1px solid #e5e7eb; /* Even lighter gray border */
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 100px; /* Minimum height for output */
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-wrap: break-word; /* Break long words */
            color: #374151; /* Darker text color */
        }
        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container flex flex-col space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">AI Text Generator</h1>

        <div>
            <label for="user-input" class="block text-gray-700 text-sm font-medium mb-2">Your Text:</label>
            <textarea id="user-input" rows="6" placeholder="Enter your text here..." class="resize-y"></textarea>
        </div>

        <div>
            <label for="prompt-mode" class="block text-gray-700 text-sm font-medium mb-2">Choose Prompt Mode:</label>
            <select id="prompt-mode" class="mb-4">
                <option value="dropdown">Select from predefined prompts</option>
                <option value="custom">Enter your own custom prompt</option>
            </select>

            <div id="dropdown-prompts">
                <label for="content-type" class="block text-gray-700 text-sm font-medium mb-2">Select Content Type/Prompt:</label>
                <select id="content-type">
                    <option value="summarize">Summarize this text concisely.</option>
                    <option value="expand">Expand on this text, adding more detail and examples.</option>
                    <option value="brainstorm">Brainstorm ideas related to this text.</option>
                    <option value="rephrase">Rephrase this text to be more formal.</option>
                    <option value="casual">Rephrase this text to be more casual.</option>
                    <option value="keywords">Extract keywords from this text.</option>
                    <option value="question">Generate a question based on this text.</option>
                </select>
            </div>

            <div id="custom-prompt-input" class="hidden">
                <label for="custom-prompt" class="block text-gray-700 text-sm font-medium mb-2">Enter Custom Prompt:</label>
                <textarea id="custom-prompt" rows="3" placeholder="e.g., 'Translate this text to French:' or 'Write a poem about this:'"></textarea>
            </div>
        </div>

        <div class="flex justify-center space-x-4">
            <button id="generate-button" class="btn-green">Generate Output</button>
            <button id="regenerate-button" class="btn-blue" disabled>Regenerate</button>
        </div>

        <div id="loading-indicator" class="hidden flex justify-center items-center py-4">
            <div class="spinner"></div>
            <span class="ml-3 text-gray-600">Generating...</span>
        </div>

        <div>
            <label for="output-area" class="block text-gray-700 text-sm font-medium mb-2">AI Output:</label>
            <div id="output-area" class="min-h-[100px] overflow-auto">
                </div>
        </div>
    </div>

    <script type="module">
        // Get references to DOM elements
        const userInput = document.getElementById('user-input');
        const promptMode = document.getElementById('prompt-mode');
        const contentType = document.getElementById('content-type');
        const customPromptInput = document.getElementById('custom-prompt-input');
        const customPromptTextarea = document.getElementById('custom-prompt');
        const dropdownPrompts = document.getElementById('dropdown-prompts');
        const generateButton = document.getElementById('generate-button');
        const regenerateButton = document.getElementById('regenerate-button');
        const outputArea = document.getElementById('output-area');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Store the last generated prompt and output for regeneration
        let lastFullPrompt = ''; // Store the full prompt sent to the API
        let lastOutput = '';

        /**
         * Shows the loading indicator and disables buttons.
         */
        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            generateButton.disabled = true;
            regenerateButton.disabled = true;
            outputArea.textContent = ''; // Clear previous output
        }

        /**
         * Hides the loading indicator and enables buttons.
         */
        function hideLoading() {
            loadingIndicator.classList.add('hidden');
            generateButton.disabled = false;
            // Only enable regenerate if there was a successful generation
            if (lastOutput) {
                regenerateButton.disabled = false;
            }
        }

        /**
         * Generates content using the Gemini API.
         * @param {string} text - The user's input text.
         * @param {string} selectedPrompt - The specific prompt text to use.
         */
        async function generateContent(text, selectedPrompt) {
            showLoading(); // Show loading indicator

            // The full prompt sent to the AI will be the selectedPrompt combined with user text
            const fullPrompt = selectedPrompt.includes('{{text}}') ? selectedPrompt.replace('{{text}}', text) : `${selectedPrompt} "${text}"`;
            
            lastFullPrompt = fullPrompt; // Store the full prompt for regeneration

            try {
                // Gemini API call
                const chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: fullPrompt }] });
                const payload = { contents: chatHistory };
                const apiKey = "AIzaSyBbxlaWwMjDJSkUzhhSXLs2aUR4Rr6XGDQ"; // API key is provided by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const textOutput = result.candidates[0].content.parts[0].text;
                    outputArea.textContent = textOutput; // Display the AI output
                    lastOutput = textOutput; // Store output for regeneration check
                } else {
                    outputArea.textContent = 'Error: No valid response from AI. Please try again.';
                    lastOutput = ''; // Clear last output on error
                    console.error('Unexpected API response structure:', result);
                }
            } catch (error) {
                outputArea.textContent = 'Error: Could not connect to the AI service. Please check your network connection and try again.';
                lastOutput = ''; // Clear last output on error
                console.error('API call failed:', error);
            } finally {
                hideLoading(); // Hide loading indicator
            }
        }

        // Event listener for prompt mode change
        promptMode.addEventListener('change', () => {
            if (promptMode.value === 'custom') {
                dropdownPrompts.classList.add('hidden');
                customPromptInput.classList.remove('hidden');
            } else {
                dropdownPrompts.classList.remove('hidden');
                customPromptInput.classList.add('hidden');
            }
        });

        // Event listener for the "Generate Output" button
        generateButton.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (!text) {
                outputArea.textContent = 'Please enter some text to generate output.';
                return;
            }

            let selectedPrompt = '';
            if (promptMode.value === 'custom') {
                selectedPrompt = customPromptTextarea.value.trim();
                if (!selectedPrompt) {
                    outputArea.textContent = 'Please enter a custom prompt.';
                    return;
                }
            } else { // dropdown mode
                // Get the text of the selected option
                selectedPrompt = contentType.options[contentType.selectedIndex].textContent;
            }
            
            generateContent(text, selectedPrompt);
        });

        // Event listener for the "Regenerate" button
        regenerateButton.addEventListener('click', () => {
            if (lastFullPrompt) {
                const text = userInput.value.trim(); // Use current input text
                // Re-use the last full prompt stored
                generateContent(text, lastFullPrompt); 
            } else {
                outputArea.textContent = 'Nothing to regenerate. Please generate output first.';
            }
        });

        // Initial state: disable regenerate button
        regenerateButton.disabled = true;
    </script>
</body>
</html>
