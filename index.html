<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light gray background */
            padding: 1rem; /* Padding for mobile view */
            box-sizing: border-box;
        }
        /* Ensure the main container is centered and responsive */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Soft shadow */
        }
        /* Style for textarea and select */
        textarea, select {
            border: 1px solid #d1d5db; /* Light gray border */
            border-radius: 0.5rem; /* Rounded corners */
            padding: 0.75rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out;
        }
        textarea:focus, select:focus {
            outline: none;
            border-color: #6366f1; /* Indigo focus border */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Focus ring */
        }
        /* Style for buttons - UPDATED */
        .btn-blue {
            background-color: #3b82f6; /* Blue */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-blue:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-1px); /* Slight lift effect */
        }
        .btn-blue:active {
            transform: translateY(0); /* Press down effect */
        }
        .btn-blue:disabled {
            background-color: #a7a7a7; /* Gray when disabled */
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-green {
            background-color: #4CAF50; /* Light green */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-green:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: translateY(-1px); /* Slight lift effect */
        }
        .btn-green:active {
            transform: translateY(0); /* Press down effect */
        }
        .btn-green:disabled {
            background-color: #a7a7a7; /* Gray when disabled */
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Style for output area */
        #output-area {
            background-color: #f9fafb; /* Lighter gray background */
            border: 1px solid #e5e7eb; /* Even lighter gray border */
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 100px; /* Minimum height for output */
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-wrap: break-word; /* Break long words */
            color: #374151; /* Darker text color */
        }
        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container flex flex-col space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">AI Text Generator</h1>

        <div>
            <label for="user-input" class="block text-gray-700 text-sm font-medium mb-2">Your Text:</label>
            <textarea id="user-input" rows="6" placeholder="Enter your text here..." class="resize-y"></textarea>
        </div>

        <div>
            <label for="prompt-mode" class="block text-gray-700 text-sm font-medium mb-2">Choose Prompt Mode:</label>
            <select id="prompt-mode" class="mb-4">
                <option value="dropdown">Select from predefined prompts</option>
                <option value="custom">Enter your own custom prompt</option>
            </select>

            <div id="dropdown-prompts">
                <label for="content-type" class="block text-gray-700 text-sm font-medium mb-2">Select Content Type/Prompt:</label>
                <select id="content-type">
                    <option value="summarize">Summarize this text concisely.</option>
                    <option value="expand">Expand on this text, adding more detail and examples.</option>
                    <option value="brainstorm">Brainstorm ideas related to this text.</option>
                    <option value="rephrase">Rephrase this text to be more formal.</option>
                    <option value="casual">Rephrase this text to be more casual.</option>
                    <option value="keywords">Extract keywords from this text.</option>
                    <option value="question">Generate a question
